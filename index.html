<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" type="image/png" href="img/cloud.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
</head>
<body>
    <div class="grid-container">
        <div class="item1">
            <div>
                <div id="logoChange">
                    <a href="index.html"><img src="img/logo.png" alt="logo.png" width="250px"></a>
                </div>
                <ul>
                    <li><button id="btnLightMode" class="btnLightMode btn"><i class="fas fa-sun"></i></button></li>
                    <li><button id="btnDarkMode" class="btnDarkMode btn"><i class="fas fa-moon"></i></button></li>
                </ul>
            </div>
            <form id="formulario" class="selectCiudad">
                <label for="ciudadesDOM">Elija una Ciudad</label>
                <input 
                        type="text" 
                        name="ciudad"
                        id="ciudad"
                        placeholder="Buscar..."
                    />
                <select id="pais">
                    <option disabled selected value="">Seleccionar</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                </select>
                <input 
                    type="submit"
                    value="Obtener Clima"
                    :nth-child
                />
                <div id="asideContainer"></div>
            </form>
        </div>
        <div class="item2">
            <main id="resultado" class="mainPosition container">
            </main>
        </div>
        <div class="item3 footerContainer">
            <div class=imgFooter>
                <a href="index.html"><img src="img/logochico.png" alt="logochico.png" width="300px"></a>
            </div>
            <div>
                <h6>©WeatherWeb</h6>
            </div>
            <div class="containerSocialmedia">
                <a href="https://github.com/octisancho" target="_blank">
                    <div class="cardSocialmedia">
                        <div class="face face--front"><i class="fab fa-github fa-xs"></i></div>
                    </div>
                </a>
                <a href="https://www.linkedin.com/in/octaviosancho/" target="_blank">
                    <div class="cardSocialmedia">
                        <div class="face face--front"><i class="fab fa-linkedin fa-xs"></i></div>
                    </div>
                </a>
                <a href="https://drive.google.com/file/d/1WJF3kOzMeW94ttl_kXPywnugUnLtyDo3/view?usp=sharing" target="_blank">
                    <div class="cardSocialmedia">
                        <div class="face face--front"><svg xmlns="http://www.w3.org/2000/svg" class="h-50 w-50" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                          </svg></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> <!--jQuery CDN-->
    <script src="js/main.js"></script>
</body>
</html>
